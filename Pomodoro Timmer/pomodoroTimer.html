<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  </head>
  <body class="bg-dark text-light">
    <div class=" h-screen w-full  p-5">
      <div class="flex items-center justify-between py-2">
        <h1 class="text-4xl font-bold">Study With Me !</h1>
        <a href="../index.html" class="bg-red-600 py-2 px-5 rounded-xl"
          >Close</a
        >
      </div>

      <div class="w-full h-[40rem] flex flex-col items-center justify-center">
            <h1 class="work text-2xl py-2 px-5 bg-green-500 rounded-lg ">Work Session</h1>
            <div class="mt-2 flex flex-col items-center gap-7">
                  <h1 class="timer font-bold text-9xl">25:00</h1>
                  <div class=" flex gap-4">
                        <button class="start bg-primary text-primary py-2 px-4 text-2xl border rounded-lg cursor-pointer">Start</button>
                        <button class="pause bg-primary text-primary py-2 px-4 text-2xl border rounded-lg cursor-pointer">Pause</button>
                        <button class="restart bg-primary text-primary py-2 px-4 text-2xl border rounded-lg cursor-pointer">Restart</button>
                  </div>
            </div>
      </div>

    </div>


    <script src="./timer.js"></script>
  </body>
</html>
