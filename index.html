<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productivity DashBoard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="main min-h-screen p-1 sm:p-4 bg-dark text-light text-white">
      <!-- NavBar -->
      <div class="flex justify-between items-center p-2 bg-primary rounded sm:rounded-lg bg-blue-950">
        <h2 class="text-lg md:text-2xl font-bold">Productivity DashBoard</h2>
        <button class="theme border py-1 text-sm sm:text-lg px-2 text-black bg-white rounded-lg cursor-pointer">
          Change Theme
        </button>
      </div>

      <!-- HomeTime -->
      <div
        class="mt-3 h-[15rem] md:h-[20rem] w-full rounded-xl overflow-hidden relative"
      >
        <img
          src="https://plus.unsplash.com/premium_photo-1676140124531-283f8c144b32?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8c2t5JTIwbW91bnRhaW5zfGVufDB8fDB8fHww"
          alt=""
          class="w-full h-full"
        />

        <div class="absolute top-0 w-full h-full">
          <div class="flex flex-col justify-between h-full w-full">

            <div class="flex flex-col sm:flex-row justify-between sm:items-center p-3">
              <div class="timer flex sm:flex-col items-center sm:items-start justify-between sm:justify-start w-full"></div>
              <div class="text-2xl flex sm:flex-col items-center sm:items-end justify-between w-full sm:w-1/3 ">
                <h1 class="temp font-black">20 Â°C</h1>
                <p class="rain font-light text-xl">Light rain</p>
              </div>
            </div>

            <div class="flex justify-between sm:items-end p-3">
              <h1 class="location font-bold text-lg md:text-2xl"></h1>
              <div>
                <ul class="text-sm md:text-xl">
                  <li>Precepitation: <span class="precepitation">23</span>%</li>
                  <li>Humidity: <span class="humnity">54</span> %</li>
                  <li>Wind: <span class="wind">34</span>Km/h</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Menu -->
      <section
        class="allelems grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 mt-3 rounded-2xl overflow-hidden gap-4"
      >
        <a
          href="./Todo/todo.html"
          class="h-full w-full relative cursor-pointer"
        >
          <img
            src="https://plus.unsplash.com/premium_photo-1683309556192-d024cd55a9ee?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8dG9kbyUyMGxpc3R8ZW58MHx8MHx8fDA%3D"
            alt=""
            class="h-full xl:w-full object-cover rounded-2xl"
          />
          <h1 class="absolute right-5 bottom-5 text-2xl font-bold">Todo</h1>
        </a>
        <a
          href="./Daily Planner/dailyPlanner.html"
          class="h-full w-full relative cursor-pointer"
        >
          <img
            src="https://plus.unsplash.com/premium_photo-1705010663586-222ee7c5cfa8?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8ZGFpbHklMjBwbGFubmVyfGVufDB8fDB8fHww"
            alt=""
            class="h-full w-full object-cover rounded-2xl"
          />
          <h1 class="absolute right-5 bottom-5 text-2xl font-bold">
            Daily Planner
          </h1>
        </a>
        <a
          href="./Motivation/motivation.html"
          class="h-full w-full relative cursor-pointer"
        >
          <img
            src="https://images.unsplash.com/photo-1504432842672-1a79f78e4084?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fG1vdGl2YXRpb258ZW58MHx8MHx8fDA%3D"
            alt=""
            class="h-full w-full object-cover rounded-2xl"
          />
          <h1 class="absolute right-5 bottom-5 text-2xl font-bold">
            Motivation
          </h1>
        </a>
        <a
          href="./Pomodoro Timmer/pomodoroTimer.html"
          class="h-full w-full relative cursor-pointer"
        >
          <img
            src="https://images.unsplash.com/photo-1729830375022-b0248100c501?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzZ8fDNkJTIwaW1hZ2V8ZW58MHx8MHx8fDA%3D"
            alt=""
            class="h-full w-full object-cover rounded-2xl"
          />
          <h1 class="absolute right-5 bottom-5 text-2xl font-bold">
            Pomodoro Timmer
          </h1>
        </a>
        <a
          href="./Daily Goals/DailyGoals.html"
          class="h-full w-full relative cursor-pointer"
        >
          <img
            src="https://images.unsplash.com/photo-1639125517422-c928fc019c01?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzJ8fDNkJTIwaW1hZ2V8ZW58MHx8MHx8fDA%3D"
            alt=""
            class="h-full w-full object-cover rounded-2xl"
          />
          <h1 class="absolute right-5 bottom-5 text-2xl font-bold">
            Daily Goals
          </h1>
        </a>
      </section>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
